<div ng-controller="testCntrl">
  test page
  <ul>
    <li ng-repeat="item in form.list">
      <strong>{{item.question}}</strong>
      <ul>
        <li ng-repeat="variant in item.variants">
          <label>
            <input name="{{item.$$hashKey}}" type="{{item.type}}"> {{variant.value}}

        </li>
      </ul>
    </li>
  </ul>
</div>
